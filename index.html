<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Text Editor</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-KuV7WkxxRY76uRw/RK+fvvbrFtJ1z3qXKmwPxJP/0uI=" crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet" type="text/css">

</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <div class="toolbar">
          <div role="group">
            <button id="save-btn" type="button" class="btn btn-primary">
              <i class="bi bi-download"></i>
            </button>
            <button id="undo-btn" type="button" class="btn btn-secondary" id="btn-rehacer">
              <i class="bi bi-arrow-90deg-left"></i>
            </button>
            <button id="redo-btn" type="button" class="btn btn-secondary">
              <i class="bi bi-arrow-90deg-right"></i>
            </button>
          </div>
          <div role="group">
            <input id="name-editor" type="text" class="form-control" placeholder="Untitled">
          </div>
          
          <div role="group">
            <button onclick="printDiv()" id="print-btn" type="button" class="btn btn-secondary">
              <i class="bi bi-printer-fill"></i>
            </button>
            <button id="fullscreen-btn" type="button" class="btn btn-warning">
              <i class="bi bi-arrows-fullscreen"></i>
            </button>
            <button id="reset-btn" type="button" class="btn btn-danger">
              <i class="bi bi-x-lg"></i>
            </button>
          </div>
        </div>
        <div id="editor" contenteditable="true" class="editor"></div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS and jQuery -->
  <script src="js/buttons.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
